<!-- Category Filter Facets -->
<div class="product__category flex w-full mb-12">
 <div class="logo">YOUR LOGO</div>
 <div class="categories">
  <a (click)="filter('')" class="categories__cat">all</a>
  <a (click)="filter('electronics')" class="categories__cat">electronics</a>
  <a (click)="filter('jewelery')" class="categories__cat">jewelery</a>
  <a (click)="filter('men\'s clothing')" class="categories__cat">men's clothing</a>
  <a (click)="filter('women\'s clothing')" class="categories__cat">women's clothing</a>
 </div>
</div>


<div class="product-list">
 <ng-container *ngFor="let product of categories">
  <div class="product__item">
   <div class="product__image">
    <img src="{{product.image}}" alt="{{product.title}}">
   </div>
   <p class="product__name">{{product.title}}</p>
   <div class="product__bottom-section">
    <span class="price">${{product.price}}</span>
    <button class="cta-btn" (click)="addToCart(product)">Add to cart</button>
   </div>
  </div>
 </ng-container>
</div>
